<div class="running-flash"
     *ngIf="running">
  <mat-progress-bar [color]="'warn'"
                    [mode]="'indeterminate'"
                    [value]="50"
                    [bufferValue]="75"> </mat-progress-bar>
</div>
<div class="tab-page">
  <main>
    <div class="main-content">
      <div>
        <mat-form-field class="flex-full">
          <mat-label>Label</mat-label>
          <input matInput
                 [(ngModel)]="view.label"
                 required />
          <mat-hint *ngIf="view.$validation.errors.label"
                    class="error">{{view.$validation.errors.label|valmsg}}
          </mat-hint>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="flex-full">
          <mat-label>Description</mat-label>
          <textarea matInput
                    placeholder="Please don't write blabla..."
                    [(ngModel)]=" view.description"
                    required></textarea>
          <mat-hint *ngIf="view.$validation.errors.description"
                    class="error">
            {{view.$validation.errors.description|valmsg}}</mat-hint>
        </mat-form-field>

      </div>
      <div class="right-offset right">
        <button *ngIf="editable && initialized"
                mat-raised-button
                color="primary"
                class="space-left right"
                [disabled]="!canSave"
                (click)="saveAsync()">Save</button>
      </div>
    </div>
  </main>
</div>
